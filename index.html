<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Card created by using HTML and CSS Just" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-bottom: 20px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <div class="page">
    <div class="card">
      <div class="container">
        <div class="result">
          <h2 class="title">Your result</h2>
          <div class="per-result">
            <div class="content">
              <span>76</span>
              <span>of 100</span>
            </div>
          </div>
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
          <h2 class="title">Summary</h2>
          <div>
            <ul>
              <li>
                <div class="name">
                  <img src="assets/images/icon-reaction.svg" alt="icon-reaction" class="icon" />
                  <span>Reaction</span>
                </div>
                <div class="res"><span>80</span> / 100</div>
              </li>
              <li>
                <div class="name">
                  <img src="assets/images/icon-memory.svg" alt="icon-memory" class="icon" />
                  <span>Memory</span>
                </div>
                <div class="res"><span>92</span> / 100</div>
              </li>
              <li>
                <div class="name">
                  <img src="assets/images/icon-verbal.svg" alt="icon-verbal" class="icon" />
                  <span>Verbal</span>
                </div>
                <div class="res"><span>61</span> / 100</div>
              </li>
              <li>
                <div class="name">
                  <img src="assets/images/icon-visual.svg" alt="icon-visual" class="icon" />
                  <span>Visual</span>
                </div>
                <div class="res"><span>72</span> / 100</div>
              </li>
            </ul>
            <a href="#" class="continue-btn">Continue</a>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Bilal Alqtrawi</a>.
    </div>
  </div>
</body>

</html>
